<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 400px;
    margin: 0 auto;
    background-color: #fff;
    border-radius: 5px;
    padding: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }
  h1 {
    text-align: center;
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  input, textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button {
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    cursor: pointer;
    width: 100%;
  }
</style>
<script>
  function printTicket() {
    var name = document.getElementById("name").value;
    var team1 = document.getElementById("team1").value;
    var team2 = document.getElementById("team2").value;
    var amount = document.getElementById("amount").value;
    var description = document.getElementById("description").value;

    var ticketContent = `
      --- Bilhete de Aposta ---
      Nome: ${name}
      Time 1: ${team1}
      Time 2: ${team2}
      Descrição: ${description}
      Valor da Aposta: ${amount}
      ------------------------------
    `;

    var printWindow = window.open("", "_blank");
    printWindow.document.open();
    printWindow.document.write("<pre>" + ticketContent + "</pre>");
    printWindow.document.close();
  }
</script>
<title>Apostas Internas</title>
</head>
<body>
  <div class="container">
    <h1>Faça a Sua Aposta</h1>
    <form id="betForm">
      <label for="name">Seu Nome:</label>
      <input type="text" id="name" name="name" required>

      <label for="team1">Nome do Time 1:</label>
      <input type="text" id="team1" name="team1" required>

      <label for="team2">Nome do Time 2:</label>
      <input type="text" id="team2" name="team2" required>

      <label for="description">Descrição da Aposta:</label>
      <textarea id="description" name="description" required></textarea>

      <label for="amount">Valor da Aposta:</label>
      <input type="number" id="amount" name="amount" required>

      <button type="button" onclick="printTicket()">Imprimir Bilhete</button>
    </form>
  </div>
</body>
</html>
